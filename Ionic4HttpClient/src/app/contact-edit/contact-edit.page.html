<ion-header>
  <ion-toolbar  color="tertiary">
    <ion-title>Edit Contact Record</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content padding>
 
  <ion-item>
    <ion-label>Name</ion-label>
    <ion-input [(ngModel)]="data.name" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Age</ion-label>
    <ion-input [(ngModel)]="data.address"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Phone Number</ion-label>
    <ion-input [(ngModel)]="data.phone"></ion-input>
  </ion-item>
  <ion-button (click)="update()" color="success" size="small">
    Update
  </ion-button>
  <ion-button [routerLink]="[ '/list']" color="danger" size="small">
    Cancel
  </ion-button>
</ion-content>
