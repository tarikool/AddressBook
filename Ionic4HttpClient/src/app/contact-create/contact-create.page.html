<ion-header>
<ion-toolbar color="tertiary">
<ion-buttons slot="start">
<ion-back-button></ion-back-button>
</ion-buttons>
<ion-title>Create Contact</ion-title>
</ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label>Name</ion-label>
    <ion-input [(ngModel)]="data.name" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Address</ion-label>
    <ion-input [(ngModel)]="data.address"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Phone Number</ion-label>
    <ion-input [(ngModel)]="data.phone"></ion-input>
  </ion-item>

  <ion-item>
    <ion-button (click)="submitForm()">Submit
    </ion-button>
  </ion-item>

</ion-content>
